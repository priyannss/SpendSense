<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Simple rounded square background -->
  <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#shadowGradient)"/>
  <rect x="12" y="12" width="76" height="76" rx="18" fill="white" stroke="url(#mainGradient)" stroke-width="2"/>
  
  <!-- Wallet/Card icon -->
  <g transform="translate(50, 50)">
    <!-- Main wallet shape -->
    <rect x="-20" y="-12" width="40" height="24" rx="4" fill="url(#mainGradient)"/>
    
    <!-- Card slot -->
    <rect x="-18" y="-10" width="36" height="3" rx="1.5" fill="white" opacity="0.9"/>
    
    <!-- Cards inside -->
    <rect x="-16" y="-6" width="32" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="-14" y="-2" width="28" height="2" rx="1" fill="white" opacity="0.5"/>
    
    <!-- Rupee symbol on wallet -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="white" text-anchor="middle" dominant-baseline="middle">â‚¹</text>
  </g>
  
  <!-- Spending indicator dots -->
  <g opacity="0.8">
    <circle cx="25" cy="75" r="3" fill="url(#mainGradient)"/>
    <circle cx="35" cy="75" r="2.5" fill="url(#mainGradient)" opacity="0.8"/>
    <circle cx="44" cy="75" r="2" fill="url(#mainGradient)" opacity="0.6"/>
    <circle cx="52" cy="75" r="1.5" fill="url(#mainGradient)" opacity="0.4"/>
  </g>
</svg>